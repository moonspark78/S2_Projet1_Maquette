<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maquette</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a class="nav-link" href="">Réserver</a>
                <a class="nav-link" href="">Concept</a>
            </div>

            <div class="navbar-logo">
                <div class="logo-container">
                    <img src="./logo.png" alt="">
                </div>
            </div>

            <div class="navbar-links">
                <a class="nav-link" href="">Carte</a>
                <a class="nav-link" href="">Adresse</a>
            </div>
        </div>
    </nav>

    <section>
        <div class="hero-container">
            <div class="hero-content">
                <h2 class="hero-title">LA FERME CAFÉINÉE</h2>
                <p class="hero-text">
                    Un café normand où tu bois ton latte entouré d'animaux de la ferme.
                </p>
                <p class="hero-subtext">
                    Grignote, caresse, nourris, bref respire la campagne !
                </p>
                <div class="hero-buttons">
                    <a href="#address" class="btn btn-primary">Voir l'adresse</a>
                    <a href="#contact" class="btn btn-secondary">Contactez-nous</a>
                </div>
            </div>


            <div class="hero-image">
                <img src="./hero.png" alt="">
            </div>
            </div>
        </div>
    </section>


    <section class="features">
        <div class="features-container">
            <div class="feature-card">
                <div class="feature-icon-container">
                    <img src="./feat1.png" alt="">
                </div>
                <h3 class="feature-title">Café BIO</h3>
            </div>
            <div class="feature-card">
                <div class="feature-icon-container">
                    <img src="./feat2.png" alt="">
                </div>
                <h3 class="feature-title">Fabrication
                    Artisanale</h3>
            </div>
            <div class="feature-card">
                <div class="feature-icon-container">
                    <img src="./feat3.png" alt="">
                </div>
                <h3 class="feature-title">Produits
                    locaux</h3>
            </div>
        </div>
    </section>
</body>
</html>
